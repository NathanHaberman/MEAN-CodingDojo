<div class="container bg-light rounded p-3">
  <h2 >Add New Player</h2>
  <div class="row p-3">
    <div class="col-5">
      <form (submit)='onSubmit()'>
        <label>Player's Name:</label>
        <input class="form-control" type="text" name='playerName' [(ngModel)]='player.name' #playerName='ngModel' required minlength="2" placeholder="Player Name">
        <div *ngIf='playerName.errors'>
          <small *ngIf='playerName.errors.required && playerName.touched' class="text-danger">Name is required</small>
          <small *ngIf='playerName.errors.minlength && playerName.touched' class="text-danger">Name must be at least 2 characters</small>
        </div>
        
        <label class="mt-3">Player's Position</label>
        <select class="form-control" name="position" [(ngModel)]='player.position'>
          <option value="">Pick Position</option>
          <option>Forward</option>
          <option>Midfield</option>
          <option>Defender</option>
          <option>Sweeper</option>
          <option>Goalkeeper</option>
        </select>
        <button [disabled]='!playerName.valid' class="btn btn-success mt-3" type="submit">Add Player</button>
      </form>
    </div>
  </div>
</div>
