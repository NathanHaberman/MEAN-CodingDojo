<div class="container border border-dark rounded p-3">
  <div class="row p-3 justify-content-center">
    <form (submit)='onSubmit()'>
      <label><h2 class="d-inline">Power Level:</h2></label>
      <input type="number" class="form-control d-inline" name='level' required min="0" max="100" [(ngModel)]='nextPowerLvl' #level='ngModel'>
      <button type="submit" class="btn btn-warning mt-3 d-inline">Show Power Levels</button>
    </form>
  </div>
  <div class="row justify-content-between">
    <div class="col-4">
      <app-human [humanLvl]='powerLvl'></app-human>
    </div>
    <div class="col-4">
      <app-saiyan [sLvl]='powerLvl'></app-saiyan>
    </div>
    <div class="col-4">
      <app-super-saiyan [ssLvl]='powerLvl'></app-super-saiyan>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-4">
      <app-super-saiyan-ii [ssiiLvl]='powerLvl'></app-super-saiyan-ii>
    </div>
    <div class="col-4">
      <app-super-saiyan-iii [ssiiiLvl]='powerLvl'></app-super-saiyan-iii>
    </div>
    <div class="col-4">
      <app-super-saiyan-iv [ssivLvl]='powerLvl'></app-super-saiyan-iv>
    </div>
  </div>
</div>
