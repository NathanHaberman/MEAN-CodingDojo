<div class="container p-3">
  <h2>GitHub Score</h2>
  <form (submit)='onSubmit()'>
    <label>GitHub Name:</label>
    <input required class="form-control" type="text" name='githubUsername' [(ngModel)]='username' #githubUsername='ngModel' placeholder="GitHub Name">
    <button type="submit" [disabled]='!githubUsername.valid' class="btn btn-outline-dark mt-3">Test</button>
  </form>
  <h2 class="row mt-3 justify-content-center">Your GitHub Score is:</h2>
  <h1 class="row justify-content-center">{{score}}</h1>
</div>
