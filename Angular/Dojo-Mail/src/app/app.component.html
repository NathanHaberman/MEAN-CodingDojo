<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <h1>Dojo Mail</h1>
    <table>
      <tr>
        <th>Email</th>
        <th>|</th>
        <th>Importance</th>
        <th>|</th>
        <th>Subject</th>
        <th>|</th>
        <th>Content</th>
      </tr>
      <tr *ngFor='let email of emails'>
        <td>{{email.email | lowercase}}</td>
        <td>|</td>
        <td *ngIf='email.importance'>High</td>
        <td *ngIf='!email.importance'>Low</td>
        <td>|</td>
        <td>{{email.subject}}</td>
        <td>|</td>
        <td>{{email.content}}</td>
      </tr>
    </table>
  </body>
</html>
